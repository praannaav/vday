<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      padding: 15px;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 8px;
      color: #ff4d6d;
      font-size: 26px;
    }

    h2 {
      font-size: 22px;
    }

    p {
      color: #555;
      font-size: 15px;
    }

    /* PHOTO GRID */
    .photo-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 18px 0;
    }

    .photo-container img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }

    /* BUTTONS */
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
      color: #ff4d6d;
      font-size: 14px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      h2 { font-size: 20px; }
      .photo-container img { height: 110px; }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Hey Twizznem üíï</h1>
    <p>What month is itttt?</p>

    <div class="photo-container">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
    </div>

    <h2>Will you be my Valentine? üíå</h2>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÑ</button>
    </div>

    <div class="message" id="message"></div>
    <div class="message" id="fact"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const fact = document.getElementById("fact");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const messages = [
      "Nice try üòå",
      "Wrong answer ü§≠",
      "System error üö®",
      "Just click YES already ü•π"
    ];

    const dentistFacts = [
      "ü¶∑ Tooth enamel is the hardest substance in the human body.",
      "ü™• The average person spends 38.5 days brushing their teeth in a lifetime.",
      "üò¨ Your teeth start forming before you are born.",
      "ü¶† There are more bacteria in your mouth than people on Earth.",
      "ü¶∑ Cavities are one of the most common health problems worldwide.",
      "ü™• Brushing too hard can damage your gums.",
      "üòÑ Smiling uses fewer muscles than frowning.",
      "ü¶∑ Saliva helps protect teeth from decay.",
      "ü™• The first toothbrushes were made from animal hair.",
      "üò¨ You can‚Äôt regrow tooth enamel once it‚Äôs gone."
    ];

    let count = 0;
    let scale = 1;
    let confettiPieces = [];

    noBtn.addEventListener("mouseover", () => {
      count++;

      const x = Math.random() * 240;
      const y = Math.random() * 40;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      scale -= 0.08;
      if (scale < 0.4) scale = 0.4;
      noBtn.style.transform = `scale(${scale})`;

      message.textContent = messages[count % messages.length];

      if (count === 3) {
        fact.textContent =
          "üíñ Fun fact: saying YES makes your boyfriend extremely happy üòå";
      } else {
        const randomFact =
          dentistFacts[Math.floor(Math.random() * dentistFacts.length)];
        fact.textContent =
          randomFact + " Now that you know this‚Ä¶ pls try again üòå";
      }
    });

    // CONFETTI LOGIC
    function createConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettiPieces.forEach(p => {
        p.y += Math.cos(p.d) + 3;
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.y = -10;
        }
      });
    }

    function startConfetti() {
      createConfetti();
      const interval = setInterval(drawConfetti, 20);
      setTimeout(() => {
        clearInterval(interval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 4000);
    }

    document.getElementById("yesBtn").addEventListener("click", () => {
      startConfetti();
      document.querySelector(".card").innerHTML = `
        <h1>YEEEEEEE üéâüíñ</h1>
        <p>You‚Äôre officially my Valentine ‚ù§Ô∏è</p>
        <p>I knew you‚Äôd say yes üòå</p>
      `;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
